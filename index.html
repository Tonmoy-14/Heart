<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>From My Heart to Yours ‚ù§Ô∏è</title>
  <style>
    :root {
      --bg-start: #ffd6e0;
      --bg-mid: #ffecf2;
      --bg-end: #f8e1ff;
      --text: #4a1630;
      --accent: #ff6b9a;
      --glass: rgba(255,255,255,0.8);
      --shadow: rgba(73,29,49,0.1);
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }
    
    html, body {
      height: 100%;
      font-family: 'Segoe UI', system-ui, sans-serif;
      line-height: 1.5;
      color: var(--text);
      overflow-x: hidden;
    }

    body {
      background: linear-gradient(135deg, var(--bg-start), var(--bg-mid), var(--bg-end));
    }

    /* Floating Background Elements */
    .floating-photos {
      position: fixed;
      inset: 0;
      z-index: 1;
      overflow: hidden;
      pointer-events: none;
    }

    .photo {
      position: absolute;
      width: 140px;
      height: 180px;
      object-fit: cover;
      border-radius: 12px;
      opacity: 0.7;
      filter: brightness(1.2) contrast(0.85) saturate(1.2);
      box-shadow: 0 8px 24px var(--shadow);
      animation: float 20s linear infinite;
      margin: 0 60px;
      transform-origin: center center;
      transition: all 0.3s ease;
    }
    
    .photo:hover {
      opacity: 0.9;
      filter: brightness(1.1) contrast(0.9) saturate(1.3);
      transform: scale(1.1);
      z-index: 5;
    }

    @keyframes float {
      0% { transform: translateY(110vh) rotate(var(--rotation)); }
      100% { transform: translateY(-20vh) rotate(var(--rotation)); }
    }

    /* Floating Hearts */
    .hearts {
      position: fixed;
      inset: 0;
      z-index: 2;
      pointer-events: none;
    }

    .heart {
      position: absolute;
      font-size: 20px;
      color: var(--accent);
      opacity: 0.6;
      text-shadow: 0 0 10px rgba(255,255,255,0.4);
      animation: heartFloat 12s linear infinite;
    }

    @keyframes heartFloat {
      0% { transform: translate(var(--x), 110vh) scale(var(--scale)); }
      100% { transform: translate(var(--x), -20vh) scale(var(--scale)); }
    }

    /* Main Content */
    .container {
      position: relative;
      z-index: 3;
      scroll-snap-type: y mandatory;
      overflow-y: auto;
    }

    section {
      min-height: 50vh;
    
      display: flex;
      align-items: center;
      justify-content: center;
      scroll-snap-align: start;
      scroll-snap-stop: always;
      padding: 20px;
    }

    .content {
      background: rgb(255, 255, 255, 0.0);
      backdrop-filter: blur(12px);
      padding: 60px;
      border-radius: 24px;
      max-width: min(600px, 90vw);
      text-align: center;
      box-shadow: 0 8px 32px var(--shadow);
      opacity: 0.8;
      transform: translateY(20px);
      animation: fadeIn 1s ease-out forwards;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Shining Text Animation */
    h1 {
      font-size: clamp(24px, 5vw, 48px);
      margin-bottom: 20px;
      background: linear-gradient(90deg, 
        transparent 0%,
        var(--accent) 25%,
        #000000 50%,
        var(--accent) 75%,
        transparent 100%
      );
      background-size: 200% auto;
      color: var(--text);
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: shine 4s linear infinite;
    }

    @keyframes shine {
      to { background-position: 200% center; }
    }

    p {
      font-size: clamp(16px, 2.5vw, 20px);
      margin-bottom: 16px;
      line-height: 1.6;
    }

    .message {
      font-style: italic;
      color: var(--accent);
      font-size: clamp(18px, 3vw, 24px);
      margin: 24px 0;
    }

    /* Music Control */
    .music-control {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 10;
      background: var(--glass);
      border: none;
      border-radius: 50%;
      width: 44px;
      height: 44px;
      font-size: 20px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 12px var(--shadow);
      transition: transform 0.3s;
    }

    .music-control:hover {
      transform: scale(1.1);
    }

    /* Logo Style */
    .logo {
      position: fixed;
      top: 20px;
      left: 20px;
      width: 80px;
      height: auto;
      z-index: 10;
      filter: drop-shadow(0 4px 8px var(--shadow));
      transition: transform 0.3s ease;
    }

    .logo:hover {
      transform: scale(1.1);
    }

    /* Mobile Optimization */
    @media (max-width: 768px) {
      .content {
        padding: 30px 20px;
      }
      
      .photo {
        width: 80px;
        height: 140px;
        padding: 5px;
      }

      .logo {
        width: 350px;
      }
    }
  </style>
</head>
<body>
  <img src="Sumu.png" alt="Tonmoy Logo" class="logo">
     
  <div class="container">
    
    <section>
       <div class="content"><h1>I'm Really Sorry‚ù§Ô∏èSomaya‚ù§Ô∏è</h1>
        <p style="font-weight: bolder; color: #000000;">I don‚Äôt even know what I did wrong, but it hurts that you‚Äôve blocked me‚Ä¶ 
          I just wish you‚Äôd let me explain please, because I never meant to lose you like this.</p>
      </div>
    </section>
  </div>

  <div class="floating-photos">
    <!-- Layer 1 -->
    <img class="photo" src="1 (1).jpeg" style="--rotation: -8deg; left: -10%; animation-delay: -5s;">
    <img class="photo" src="1 (1).JPG" style="--rotation: 5deg; left: 28%; animation-delay: -12s;">
    <img class="photo" src="1 (1).PNG" style="--rotation: -3deg; left: 48%; animation-delay: -7s;">
    <img class="photo" src="1 (10).jpg" style="--rotation: 7deg; left: 68%; animation-delay: -15s;">
    <img class="photo" src="1 (11).jpg" style="--rotation: -6deg; left: 4%; animation-delay: -3s;">

    <!-- Layer 2 -->
    <img class="photo" src="1 (12).jpg" style="--rotation: 4deg; left: 18%; animation-delay: -9s;">
    <img class="photo" src="1 (5).jpg" style="--rotation: -5deg; left: 40%; animation-delay: -10s;">
    <img class="photo" src="1 (13).jpg" style="--rotation: -5deg; left: 55%; animation-delay: -18s;">
    <img class="photo" src="1 (14).jpg" style="--rotation: 8deg; left: -5%; animation-delay: -11s;">
    <img class="photo" src="1 (15).jpg" style="--rotation: -7deg; left: 68%; animation-delay: -6s;">
    <img class="photo" src="1 (2).jpeg" style="--rotation: 3deg; left: 15%; animation-delay: -14s;">

    <!-- Layer 3 -->
    <img class="photo" src="1 (2).jpg" style="--rotation: -4deg; left: -8%; animation-delay: -8s;">
    <img class="photo" src="1 (3).jpg" style="--rotation: 6deg; left: -2%; animation-delay: -13s;">
    <img class="photo" src="1 (4).jpeg" style="--rotation: -2deg; left: 35%; animation-delay: -16s;">
    <img class="photo" src="1 (4).jpg" style="--rotation: 9deg; left: 63%; animation-delay: -4s;">
    

    <!-- Layer 4 -->
    <img class="photo" src="1 (6).jpg" style="--rotation: 5deg; left: 13%; animation-delay: -7s;">
    <img class="photo" src="1 (7).jpg" style="--rotation: -6deg; left: 10%; animation-delay: -19s;">
    <img class="photo" src="1 (8).jpg" style="--rotation: 3deg; left: 53%; animation-delay: -12s;">
    <img class="photo" src="1 (9).jpg" style="--rotation: -4deg; left: 32%; animation-delay: -5s;">
  </div>

  <div class="hearts">
    <!-- Hearts will be added by JS -->
  </div>

  <div class="container">
    
    <section>
      <div class="content">
        
        <p style="color: black; font-weight: bolder;">Every time I think of you, my heart fills with love and warmth that words can hardly express.</p>
      </div>
    </section>
  </div>

  <button class="music-control" id="musicToggle">üéµ</button>
  
  <audio id="bgMusic" loop autoplay preload="auto">
    <source src="She.mpeg" type="audio/mpeg">
  </audio>

  <script>
    // Floating Hearts
    const hearts = document.querySelector('.hearts');
    const heartCount = 20;

    function createHeart() {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.textContent = '‚ù§Ô∏è';
      heart.style.setProperty('--x', `${Math.random() * 20 - 10}px`);
      heart.style.setProperty('--scale', `${0.5 + Math.random() * 0.5}`);
      heart.style.left = `${Math.random() * 100}%`;
      heart.style.animationDelay = `-${Math.random() * 12}s`;
      heart.style.animationDuration = `${12 + Math.random() * 8}s`;
      hearts.appendChild(heart);

      heart.addEventListener('animationend', () => {
        heart.remove();
        createHeart();
      });
    }

    for(let i = 0; i < heartCount; i++) createHeart();

    // Music Control - Always Playing
    const music = document.getElementById('bgMusic');
    const musicToggle = document.getElementById('musicToggle');
    let musicPlaying = false;

    function playMusic() {
      music.volume = 0.3;
      music.play()
        .then(() => {
          musicPlaying = true;
          musicToggle.textContent = 'üéµ';
        })
        .catch(() => {
          console.log("Autoplay prevented, trying again...");
          setTimeout(playMusic, 1000); // Try again after 1 second
        });
    }

    // Music toggle now only starts music if it's not playing
    musicToggle.addEventListener('click', () => {
      if (!musicPlaying) {
        playMusic();
      }
    });

    // Try to start music immediately
    playMusic();

    // Additional attempts to start music
    document.addEventListener('DOMContentLoaded', playMusic);
    window.addEventListener('load', playMusic);
    
    // Start music on any user interaction
    ['click', 'touchstart', 'scroll'].forEach(event => {
      document.addEventListener(event, () => {
        if (!musicPlaying) playMusic();
      }, { once: true });
    });
    

    // Smooth Scroll for Navigation
    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
      anchor.addEventListener('click', function (e) {
        e.preventDefault();
        document.querySelector(this.getAttribute('href')).scrollIntoView({
          behavior: 'smooth'
        });
      });
    });

    // Intersection Observer for Fade-in Animation
    const observer = new IntersectionObserver(
      (entries) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.style.animation = 'none';
            entry.target.offsetHeight; // Trigger reflow
            entry.target.style.animation = 'fadeIn 1s ease-out forwards';
          }
        });
      },
      {
        threshold: 0.1,
        rootMargin: '0px'
      }
    );

    document.querySelectorAll('.content').forEach(
      section => observer.observe(section)
    );
  </script>
</body>
</html>
